<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Test 2</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="description" content="Website Horizontal Scrolling with jQuery" />
        <meta name="keywords" content="jquery, horizontal, scrolling, scroll, smooth"/>
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
    </head>
    <style>
        a{
            color:#fff;
            text-decoration:none;
        }
        a:hover{
            text-decoration:underline;
        }
        span.reference{
            position:fixed;
            left:10px;
            bottom:10px;
            font-size:13px;
            font-weight:bold;
        }
        span.reference a{
            color:#fff;
            text-shadow:1px 1px 1px #000;
            padding-right:20px;
        }
        span.reference a:hover{
            color:#ddd;
            text-decoration:none;
        }

    </style>
    <body>

<!-- Sound effect by Tristan Lohengrin : http://tristanlohengrin.wixsite.com/studio --> 
    <audio autoplay="yes">
        <source src="sounds/tristan-lohengrin__spaceship-atmosphere-04.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
<!-- Sound effect by Tristan Lohengrin : http://tristanlohengrin.wixsite.com/studio --> 
        <div class="section space" id="section1">
            <h2>Mars is the fourth planet from the sun</h2>
            <div id="system">
                <div id="sun">
                    <div id="merc-orbit">
                        <div id="mercury">
                        </div>
                    </div>
                    <div id="venus-orbit">
                        <div id="venus">
                        </div>
                    </div>
                    <div id="earth-orbit">
                        <div id="earth">
                        </div>
                    </div>
                    <div id="mars-orbit">
                        <div id="mars">
                        </div>
                    </div>
                </div>
            </div>  
        </div>
        <div class="section space" id="section2">
            <h2>Mars has two moons, Phobos and Deimos.<br>These are Thought to be captured asteroids.</h2>
            <img class="moons" id="marsmoons" src="images/marsFlat.png">
            <img class="moons" id="phobosmoons" src="images/phobos.png">
            <img class="moons" id="deimosmoons" src="images/deimos.png">
        </div>
        <div class="section space" id="section3">
            <h2>Section 3</h2>
           
        </div>
        <div class="section space" id="section4">
            <h2>Section 4</h2>
            
        </div>

        <!-- The JavaScript -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>		
        <script type="text/javascript" src="jquery.easing.1.3.js"></script>
        <script type="text/javascript">
            $(function() {
                $('ul.nav a').bind('click',function(event){
                    var $anchor = $(this);
                    /*
                    if you want to use one of the easing effects:
                    $('html, body').stop().animate({
                        scrollLeft: $($anchor.attr('href')).offset().left
                    }, 1500,'easeInOutExpo');
                     */
                    $('html, body').stop().animate({
                        scrollLeft: $($anchor.attr('href')).offset().left
                    }, 1000);
                    event.preventDefault();
                });
            });
        </script>
    </body>
</html>
